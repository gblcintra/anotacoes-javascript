<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="eventos.js"></script>
    <title>Eventos</title>
</head>

<body>
    <label for="input1">input1</label>
    <input type="text" id="input1" onkeydown="tecladoApertado(event)" />
    </br>
    <label for="input2">input2</label>
    <input type="text" id="input2" onkeyup="tecladoSolto(event)" />
    </br>
    <label for="input3">input3</label>
    <input type="text" id="input3" onkeypress="tecladoApertou(event)" />
</body>

</html>
